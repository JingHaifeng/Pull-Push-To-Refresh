apply plugin: 'com.android.library'
apply plugin: 'maven'
version '1.0.1-SNAPSHOT'
group 'com.feidee.widget'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://m.kd.ssj/nexus/content/repositories/releases") {
                authentication(userName: "deployment", password: "123456")
            }
            snapshotRepository(url: "http://m.kd.ssj/nexus/content/repositories/snapshots") {
                authentication(userName: "deployment", password: "123456")
            }
            pom.artifactId = "pullupdown"
            pom.packaging = 'aar'
        }
    }
}
